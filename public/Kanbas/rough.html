<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            padding-top: 56px; /* Adjust based on your navbar height */
        }

        #sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 56px; /* Adjust based on your navbar height */
            left: -250px;
            background-color: #343a40;
            padding-top: 20px;
            z-index: 1;
            transition: left 0.3s ease;
        }

        #sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        #breadcrumb {
            margin: 20px 0;
        }

        #chevron {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .navbar {
                background-color: #343a40; /* Dark color for smaller screens */
            }

            .navbar-toggler {
                display: block;
            }

            #sidebar {
                left: 0;
            }

            #chevron {
                display: block;
            }
        }

        @media (min-width: 769px) {
            .navbar-toggler {
                display: none;
            }
        }
    </style>
    <title>Navbar with Sidebar and Chevron</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div id="sidebar">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
            <a href="#">Link 4</a>
        </div>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<div id="breadcrumb" class="container">
    <!-- Add your breadcrumb content here -->
    <a href="#">Home</a> / <a href="#">Page</a> / Current Page
</div>

<div id="chevron" class="container">
    <i class="fas fa-chevron-left" id="chevronIcon"></i>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
    document.querySelector('.navbar-toggler').addEventListener('click', function () {
        document.getElementById('sidebar').classList.toggle('show');
    });

    document.getElementById('chevronIcon').addEventListener('click', function () {
        document.getElementById('sidebar').classList.toggle('show');
    });
</script>

</body>
</html>
